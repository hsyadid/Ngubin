{% load static %}
<div class="relative break-inside-avoid h-[370px] w-[325px] rounded-3xl perspective">
    <div class="container" onlclick="this.classList.toggle('flipped')">
        <!-- Card Front -->
        <div class="card front">
            <div class="p-6 flex flex-col justify-between items-center">
                <div class="flex justify-between w-[270px]">
                    <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </a>
                    
                    <p class="font-medium text-md">{{ product.category }}</p>

                    <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>

                <div class="p-3 flex justify-center items-center flex-col relative">
                    <img src="{% static 'images/ubin.png' %}" alt="foto ubin" class="h-48 w-48 relative z-10">
                    <div class="w-[270px] h-32 bg-product-radial rounded-full absolute top-[95px] z-0"></div>
                </div>

                <div class="mt-4 flex flex-col items-center text-center">
                    <p class="text-black font-bold text-lg truncate">{{ product.name }}</p>
                    <p class="text-gray-700 font-semibold mb-2 truncate">{{ product.price }}</p>
                </div>
            </div>
        </div>

        <!-- Card Back -->
        <div class="card back">
            <div class="p-6 flex flex-col justify-center items-center">
                <h3 class="text-white text-xl font-semibold">Detail Item</h3>
                <p class="text-gray-300 text-md mt-2 text-center">{{ product.description }}</p>
                <div class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript untuk menambahkan kelas flipped
    document.addEventListener('DOMContentLoaded', function () {
        const containers = document.querySelectorAll('.container');

        containers.forEach(container => {
            container.addEventListener('click', () => {
                container.classList.toggle('flipped');
            });
        });
    });
</script>
